<h2><u>Contact Form</u></h2>

  <form action="/Chat_on_1.0/Contact" method="POST">
    <label for="fname">Enter Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." 
    onblur="validateLength(1, 32, this, document.getElementById('message_help'))"/>
        <span id="message_help" class="help"></span>
    <br></br>        
    <label for="email">Email</label>
    <input type="text" id="Email" name="email" placeholder="Your Email.."
    onblur="validateEmail(this, document.getElementById('email_help'))" />
        <span id="email_help" class="help"></span>
    <br></br>
    <label for="address">Enter Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address.."
    onblur="validateLength(1, 100, this, document.getElementById('message_help1'))"/>
        <span id="message_help1" class="help"></span>
    <br></br>        
    <label for="States">States</label>
    <select id="state" name="state">
      <option value="#">Select a State</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="U.P">Uttar Pradesh</option>
      <option value="M.P">Madhya Pradesh</option>
      <option value="Goa">Goa</option>
      <option value="Kerala">Kerala</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit" >
  </form>
